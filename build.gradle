plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'git.aditya'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // https://mvnrepository.com/artifact/org.eclipse.persistence/eclipselink
    implementation 'org.eclipse.persistence:eclipselink:4.0.2'

    //Dependencies for running embedded Tomcat begin
    implementation ('org.springframework.boot:spring-boot-starter-tomcat')
    implementation('org.apache.tomcat:tomcat-dbcp:9.0.20')
    implementation('com.oracle.database.jdbc:ojdbc8:21.9.0.0')
    // Dependencies for running embedded Tomcat end
}

tasks.named('test') {
    useJUnitPlatform()
}
